<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple HTML file displaying an image.">
    <title>simple Image Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center-aligns the content */
            margin: 20px;
        }
        img {
            max-width: 100%;  /* Makes the image responsive */
            height: auto;     /* Maintains the aspect ratio */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Image Page</h1>
    <p>Here is an example image:</p>
    <img src="https://via.placeholder.com/400" alt="Placeholder Image"> <!-- Replace with your image URL -->
    <p>This image is displayed at an appropriate size.</p>
</body>
</html>
